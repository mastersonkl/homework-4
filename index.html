<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="cq">
    <p class="timer">Timer: 120</p>
    <h1 class="codeHeader">Code Quiz</h1>
    <p class="codeText">
      Answer as many question as you can before the time runs out. Wrong answers will get you deducted time so be
      careful. User with the most time
      left at the end has the highest score. Click start to begin the quiz!
    </p>
    <p class="answerArea"></p>
    <button class="startBtn">Start</button>
    <br />
    <h2 class="leaderBoard">LeaderBoard!!!!!</h2>
    <ol class="scores"></ol>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="script.js"></script>
</body>

</html>
